<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %} {{page.title}} | {{site.title}} {% else %} {{site.title}} {% endif %}</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="{{site.baseurl}}css/style.css">
</head>
<body>
  <div class="b-wrap">
    <div class="b-top-bar">

      <div class="b-logo">
        <a href="#" class="b-logo__link">
          <img src="{{site.baseurl}}img/logo.png" alt="" class="b-logo__image b-logo__image_top">
        </a>
      </div>
      <!-- /.b-logo -->

      <div class="b-navigation b-navigation_top">
        <ul class="b-navigation__list clearfix">
          {% for link in site.data.navigation.top-bar %}
          {% assign current = page.url | remove: '/' %}
          <!-- {{current}} -->
          <li class="b-navigation__item {% if link.url == current %} active {% endif %}">
            <a href="{{site.baseurl}}{{link.url}}" class="b-navigation__link">{{link.title}}</a>
          </li>
          <!-- /.b-navigation__item -->
          {% endfor %}
        </ul>
        <!-- /.b-navigation__list -->
      </div>
      <!-- /.b-navigation b-navigation_top -->

      <div class="b-login">
        <a href="#" class="b-login__link"></a>
      </div>
      <!-- /.b-login -->

    </div>
    <!-- /.b-top-bar -->

    <div class="b-bar clearfix">
      <div class="b-marquee">
        <div class="b-marquee__title">Важно !</div>
        <!-- /.b-marquee__title -->
        <div class="b-marquee__block">
          <div class="b-marquee__text">
            Далеко-далеко за словесными горами в стране, гласных и согласных живут рыбные тексты.
          </div>
          <!-- /.b-marquee__text -->
        </div>
        <!-- /.b-marquee__block -->
      </div>
      <!-- /.b-marquee -->
      <div class="b-social b-social_head">
        <a title="Twitter"  class="b-social__link b-social__link_twitter " href="http://twitter.com"></a>
        <a title="Facebook" class="b-social__link b-social__link_fb " href="http://fb.com"></a>
        <a title="Вконтаке" class="b-social__link b-social__link_vk " href="http://vk.com"></a>
      </div>
      <!-- /.b-social b-social_head -->
    </div>
    <!-- /.b-bar -->

  </div>
  <!-- /.b-wrap -->

  <script src="{{site.baseurl}}js/functions.js"></script>
</body>
</html>
