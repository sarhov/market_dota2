---
layout: default
---

      <div class="b-content b-content_index">
        <div class="b-content-bar clearfix">
          <div class="b-price-filter">
            <form action=""><div class="b-price-filter__title">
              Сортировать по ценe
            </div>
            <!-- b-price-filter__title -->
            <div class="b-price-filter__content">
                <div class="price-filter">
                  <div class="price-range">
                    <!--   <span class="min-price"></span><span class="max-price"></span>-->

                    <input  placeholder="Цена от" class="  price-range-input" type="hidden" name="price_min" id="min-price" value="600" />
                    <input placeholder="до"  class="price-range-input" type="hidden" name="price_max " id="max-price" value="1500" />
                  </div>
                  <!-- ./price-range -->

                  <div id="slider-range"></div>
                </div>
                <!-- ./price-filter -->
                <script>
                  function pricerange(minprice, maxprice) {
                    $("#slider-range").slider({
                      range: true,
                      min: 0,
                      max: 5000,
                      values: [minprice, maxprice],
                      slide: function(event, ui) {
                        $('#handPriceMin').text(ui.values[0] + ' RUB');
                        $('#handPriceMax').text(ui.values[1] + ' RUB'); 
                        $('#min-price').val(ui.values[0]);
                        $('#max-price').val(ui.values[1]);

                      },
                      stop: function(event, ui) {
                        $('#characteristics').submit();
                      }
                    });
                    var handleprice = $('.handler-price');
                    if (handleprice.length > 0) {
                      console.log('found')
                    } else {
                      $('.ui-slider-handle:last-child').append('<span class="handler-price" id="handPriceMax"> RUB</span>');
                      $('.ui-slider-handle:nth-child(2)').append('<span class="handler-price" id="handPriceMin"> RUB</span>');
                      console.log('not-found')
                    }


                    $('#handPriceMin').text($("#slider-range").slider("values", 0)+ ' RUB');
                    $('#handPriceMax').text($("#slider-range").slider("values", 1) + ' RUB');
                    $('#min-price').val($("#slider-range").slider("values", 0));
                    $('#max-price').val($("#slider-range").slider("values", 1));

                  }

                  pricerange(685, 2799);

                  $('.price-range-input').keyup(function() {
                    // alert('yes')
                    var min = $('#min-price').val()
                    var max = $('#max-price').val()
                    pricerange(min, max)
                  });
                </script>
            </div>
            <!-- /.b-price-filter__content -->
          </form>
          <!-- form -->
        </div>
        <!-- /.b-price-filter -->
        <div class="b-search b-search_in-content">
          <div class="b-search__wrap">
            <input type="text" name="" id="" class="b-search__input-text">
            <input type="submit" value="Поиск" class="b-search__input-submit">
          </div>
          <!-- /.b-search__wrap -->
        </div>
        <!-- /.b-search b-search_in-content -->
      </div>
      <!-- /.b-content-bar -->
      <div class="b-items-wrap clearfix">
        {% for i in (1..24) %}
        <div class="b-item b-item_grid">
          <a href="{{site.baseurl}}product.html" class="b-item__main-link">
            <h1 class="b-item__title">AK-47 | Wasteland Rebel</h1>
            <!-- /.b-item__title -->
            <figure class="b-item__image">
              <img src="{{site.baseurl}}img/item-image.png" alt="" class="b-item__img">
            </figure>
            <!-- /.b-item__image -->
            <h2 class="b-item__subtitle">The Vanguard Collection Added 11 November 2014</h2>
            <!-- /.b-item__subtitle -->
            <span class="b-item__price">30$</span>
          </a>
          <!-- b-item__main-link -->
        </div>
        <!-- /.b-item b-item_grid -->
      {% endfor %}
      </div>
      <!-- /.b-items-wrap -->
      <div class="b-more">
        <a href="#" title="посмотреть еще" class="b-more__link">
          Посмотреть еще
        </a>
      </div>
    </div>
    <!-- /.b-content -->
